{% extends 'hostal/base.html' %}

{% block content %}
<title>Crear Nuevo Proveedor</title>

<body>

        <div class="wrapper wrapper--w960">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">Registro Proveedor</h2>
                </div>
                <div class="center-block">
                    {% if messages %}
                                    {% for message in messages %}
                                    <div class="alert alert-danger mt-1" role="alert">
                                        {{message}}   
                                    </div>
                                     {% endfor %}
                            {% endif %}

                </div>
                <div class="d-flex mb-3">
                  <div class="center-block"><label for="" class="mt-4">Datos Empresa</label>
                    </div>
                  <div class="center-block"><label for="" class="mt-4">Datos Contacto</label>
                    </div>
                </div>
                <div class="contenedorFormulario form-row justify-content-around">
                <form class="needs-validation" method="POST" action="/GuardarNuevoProvedor/"novalidate>
                  {% csrf_token %}
                    <div class="row">
                <div class="col ml-4 justify-content-around ">
                    <div class="control-label form-inline mb-3">
                        <label for="validationCustom01" class="mr-3">Rol Empresa</label>
                        <input type="text" class="form-control col-lg-7 ml-5" id="validationCustom01" name="rol_empresa" value="" required>
                    </div>
                    <div class="control-label form-inline mb-3">
                         <label for="validationCustom02" class="mr-3">Nombre Empresa</label>
                         <input type="text" class="form-control col-lg-7" id="validationCustom02" name="nombre_empresa" value="{{cliente.nombre_fantasia}}" required>
                    </div>
                    <div class="control-label form-inline mb-3">
                         <label for="validationCustom03" class="mr-3">Razon Social</label>
                         <input type="text" class="form-control col-lg-7 ml-5" id="razons" value="" name="razon_social" required>
                    </div>
                    <div class="control-label form-inline mb-3">
                        <label for="validationCustom03" class="mr-5 pr-4">Región</label>
                                <div class="rs-select2 js-select-simple select--no-search ml-5 pl-2 col-xs-2">
                                    <select name="region" for="regiones" id="regiones" class="form-control col-xs-3">
                                        <option disabled="disabled" selected="selected" class="" >-Seleccion Región-</option>
                                    </select>
                                    <div class="select-dropdown"></div>
                                </div>
                    </div>
                    <div class="control-label form-inline mb-3">
                        <label for="validationCustom03" class="mr-5 pr-4">Comuna</label>
                                <div class="rs-select2 js-select-simple select--no-search ml-4 pl-3">
                                    <select name="comuna" for="comunas" id="comunas" value="{{comuna}}" class="form-control">
                                        <option disabled="disabled" selected="selected" name="comuna" >-Seleccion Región-</option>
                                    </select>
                                    <div class="select-dropdown" name ="comuna"></div>
                                </div>
                    </div>
                    <div class="control-label form-inline mb-3">
                        <label for="validationCustom03" class="mr-5 pr-5">Dirección</label>
                        <input type="text" class="form-control ml-1" id="direccion" value="" name="direccion" required>
                   </div>
                   <div class="control-label form-inline mb-3">
                    <label for="validationCustom03" class="mr-5 pr-5">Telefono</label>
                    <input type="text" class="form-control ml-3" id="telefono" name="telefono" value="" required>
                   </div>
                   <div class="control-label form-inline mb-3">
                    <label for="validationCustom03" class="mr-5 pr-5">Email</label>
                    <input type="text" class="form-control ml-5" id="emai" value="" required>
                   </div>
                </div>
                    <div class="col ml-4 justify-content-around ">
                        <div class="col ml-4 justify-content-around ">
                            <div class="control-label form-inline mb-3">
                                <label for="validationCustom01" class="mr-5 pr-4">Nombre</label>
                                <input type="text" class="form-control ml-5 " id="validationCustom01" name="nombre_persona" value="" required>
                            </div>
                            <div class="control-label form-inline mb-3">
                                 <label for="validationCustom02" class="mr-3 pr-1">Apellido Paterno</label>
                                 <input type="text" name="Ap_paterno" class="form-control ml-2" id="validationCustom02" value="" required>
                            </div>
                            <div class="control-label form-inline mb-3">
                                 <label for="validationCustom03" class="mr-4">Apellido Materno</label>
                                 <input type="text" class="form-control" name="Ap_materno" id="razons" value="" required>
                            </div>
                            <div class="control-label form-inline mb-3">
                                <label for="validationCustom03" class="mr-4 pr-1">Correo Contacto</label>
                                <input type="text" class="form-control" id="razons" name="Pemail" value="{{Pemail}}" required>
                           </div>
                           <div class="control-label form-inline mb-3">
                            <label for="validationCustom03" class="mr-3">Numero Contacto</label>
                            <input type="text" class="form-control" id="razons" name="Ptelefono" value="{{Ptelefono}}" required>
                            </div>
                            <div class="control-label form-inline mb-3">
                                <label for="validationCustom03" class="mr-4 pr-2">Nombre Usuario</label>
                                <input type="text" class="form-control" name="username" id="direccion" value=" {{form.usuario.username}}" required>
                           </div>
                           <div class="control-label form-inline mb-3">
                            <label for="validationCustom03" class="mr-5 pr-4">Contraseña</label>
                            <input type="password" class="form-control ml-2" name="contrasena" id="telefono" value="" required>
                           </div>
                           <div class="control-label form-inline mb-3">
                            <label for="validationCustom03" class="mr-2">Repetir Contraseña</label>
                            <input type="password" class="form-control mr-2" id="emai" value="" required>
                           </div>
                        </div>
                    </div>
                    </div>
                    </div>
                <div class="center-block">
                <div class="control-label form-inline mb-5">
                    <label for="validationCustom03" class="mr-3">Datos Cuenta</label>
                    <input type="text" class="form-control" value="" required>
                </div>
                <div class="botonesFormulario ml-5 pl-5">
                    <button id="btn " class="btn text-light registro btn-space mb-3" type="submit" > 
                        Guardar Nuevo Proveedor
                      </button>
                </div>
                </div>
                </form>
              </div>
             </div>
      </div>
</body>

{% endblock %}

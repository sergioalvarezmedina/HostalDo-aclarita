{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hostal Doña clarita</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <link rel="stylesheet" href="{% static 'font-awesome/css/font-awesome.css' %}" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
  <br><br>

  <div class="logotipo row justify-content-center">
    <img class="logoimagen"src="{% static 'imagenes/Hostal.jpg' %}" alt="">
  </div>
  <div class="container">

    <div class="row justify-content-center pt-1 mt-1 mr-1">
      <div class="col-md-4 formulario">
        <form id="formLogin" method="post">

          {% csrf_token %}

          <div class="form-group text-center">
            <h1 class="text-light title">Iniciar Sesión</h1>
          </div>
          <div class="form-group text-center">
            {% if form.msg != "" %}
              <span style="color:red"><h3>{{form.msg}}</h3></span>
            {% endif %}
          </div>
          <div class="input-group">
            <input type="text" class="input--style-5" placeholder="Ingrese su Usuario" id="usuario">
          </div>
          <br>
          <div class="input-group">
            <input type="password" class="input--style-5" placeholder="Ingrese su Contraseña" id="password">
          </div>
          <!--<div class="form-group mx-sm-4 text-light olvideContraseña" >
            <span class=""><a href="#" class="olvide">Olvide mi Contraseña</a></span>
          </div>-->

          <div class="text-center mt-4">
          <div class="btnsInicio">
          <button id="entrar" type="button" onclick="setLogin($('#usuario').val(), $('#password').val());" class="btn text-light registro btn-space">Entrar</button>
          <button type="summit" class="btn text-light registro btn-space mt-4" onclick="$('#formLogin').prop('action','{% url 'Formulario' %}');">
            Soy un nuevo cliente
            </button>
          </div>
          </div>
        </form>
      </div>
    </div>
  </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <script src="{% static 'js/jquery-3.5.1.min.js' %}" ></script>

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/modal.js' %}" ></script>
    <script src="{% static 'js/hostal.js' %}?{% now "SHORT_DATETIME_FORMAT" %}"></script>

    <div class="modal fade" id="modalMessage" tabindex="-1" role="dialog" aria-labelledby="Message" aria-hidden="true">

      <div class="modal-dialog">

        <div class="modal-content">

          <div class="modal-header">
            <h3>Atenci&oacute;n</h3>
          <div>

          <div class="modal-body">
            <div id="modalMessageBody">
            </div>
          </div>

          <div class="modal-footer">
            <button class="btn btn-info btn-sm" type="button" onclick="$('#modalMessage').modal('hide')">Cerrar</button>
          </div>

        </div>
      </div>
    </div>

      <script>
      {% if msg or form.msg %}
        if ($.trim('{{msg}}{{form.msg}}') != '') {
          $("#modalMessageBody").html('{{msg}}');
          $("#modalMessage").modal('show');
        }
      {% endif %}
      </script>

</body>
</html>

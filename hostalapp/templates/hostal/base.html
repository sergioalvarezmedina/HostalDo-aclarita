{% load static %}

<!DOCTYPE html>
<html lang="es">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Colorlib Templates">
        <meta name="author" content="Colorlib">
        <meta name="keywords" content="Colorlib Templates">

        <!-- BOOTSTRAP-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <!-- Icons font CSS-->
       <link href="{% static 'vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
       <link href="{% static 'vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
       <!-- Font -->
       <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
       <!--Iconos fontawesome -->
       <link rel="stylesheet" href="{% static 'Iconos/css/all.min.css' %}">
       <!-- Vendor CSS-->


       <!-- estilos CSS-->
       <link href="{% static 'css/estilos.css'%}" rel="stylesheet" media="all">

        <!-- Modal CSS-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

         <!-- Jquery JS-->
        <script src="{% static 'vendor/jquery/jquery.min.js'%}"></script>
        <!-- Vendor JS-->


        <script src="{% static 'js/global.js' %}"></script>
        <!-- Region y Comunas JS-->
        <script src="{% static 'js/comunas.js' %}"></script>
        <!-- razon Social JS-->
        <script src="{% static 'js/razonSocial.js' %}"></script>


     <script src="{% static 'js/global.js'%}"></script>
    </head>
    <body>

    <div class="wrapper">
      <div class="CabeceraModulo d-flex justify-content-between ">

        {% if form.id != 'menu' %}
          <div class="btonAyuda ml-4 mr-4">
              <a href="javascript:history.back()" class="btn btn-info"><i class="fa fa-navicon"></i> Volver Atrás</a>
          </div>
        {% else  %}
        <div class="btonAyuda ml-4 mr-4">
        </div>
        {% endif %}

        <div class="cerrarSesion d-flex">
            <a href="{% url 'InicioSesion' %}">
              <button type="button" class="btn btn-info" ><i class="fa fa-sign-out"></i> Cerrar Sesión</button>
            </a>

            <div class="btonAyuda ml-4 mr-4">
              <button type="button" class="btn btn-info" >
                <i class="fa fa-question-circle fa-1x" data-toggle="modal" data-target="#modalAyuda"></i>
              </button>
            </div>

          </div>

        </div>
      </div>

    </div>

    {% block content %}

    {% endblock %}

  </body>

  <div class="modal fade" id="modalAyuda" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

    <div class="modal-dialog">

      <div class="modal-content">
        <div class="modal-header">

          <h2>Asistente</h2>
          <h5 class="modal-title" id="exampleModalLabel">{{HAsistente.titulo}}</h5>

          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>

        </div>

        <div class="modal-body">
           <p>{{form.ayuda}}</p>
        </div>

        <div class="modal-footer">
          <button class="btn btn-default" data-dismiss="modal" aria-label="Close"><i class="fa fa-thumbs-up"></i> Entendido!</button>
        </div>
      </div>

    </div>

  </div>

</html>

{% extends 'hostal/base.html' %}

{% block content %}
<title>Registro Huespedes</title>
<body>
  <a href="">lo</a>

<div class="">
    <div class="wrapper wrapper--w960">
        <div class="card card-5">
            <div class="card-heading">
                <h2 class="title">Registro Huespedes</h2>
            </div>
                <div class="contenedorFormulario form-row justify-content-around">
                <form class="needs-validation row mt-5" method="POST" action="/GuardarHuesped/">
                  {% csrf_token %}
                <div class="col ml-4 justify-content-around form-inline">
                     <!--<div class="control-label form-inline mb-3">
                        <label for="validationCustom01" class="mr-3">Rol</label>
                        <input type="text" class="form-control ml-4" id="validationCustom01" value="" name="rol_empresa" required>
                    </div>-->
                    <div class="control-label form-inline mb-3">
                         <label for="validationCustom02" class="mr-4">Rut</label>
                         <input type="text" class="form-control ml-3" id="validationCustom02" name="rut_empleado" value="" required>
                    </div>
                    <div class="control-label form-inline mb-3">
                         <label for="validationCustom03" class="mr-3">Cargo</label>
                         <input type="text" class="form-control" id="" value="" name="cargo" required>
                    </div>
                </div>
                    <div class="col ml-4 justify-content-around ">
                      <!--  <div class="control-label form-inline mb-3">
                            <label for="validationCustom01" class="mr-4 pr-2">Empresa</label>
                            <input type="text" class="form-control ml-4" id="validationCustom01" value="" name="nombre_empresa" required>
                        </div>-->
                        <div class="control-label form-inline mb-3">
                             <label for="validationCustom02" class="mr-4 pr-3">Nombre</label>
                             <input type="text" class="form-control ml-4" id="validationCustom02" value="" name="nombre_persona" required>
                        </div>
                        <div class="control-label form-inline mb-3">
                             <label for="validationCustom03" class="mr-4 pr-2">Ap Paterno</label>
                             <input type="text" class="form-control" id="" value="" name="Ap_paterno" required>
                        </div>
                        <div class="control-label form-inline mb-3">
                             <label for="validationCustom03" class="mr-4 pr-2">Ap Materno</label>
                             <input type="text" class="form-control" id="" value="" name="Ap_materno" required>
                        </div>


                    </div>
                    <div class="botonesFormulario mr-5 pr-5">
                    <button class="btn text-light registro btn-space" type="submit" > 
                        Agregar
                      </button>
                      <button id="btn" class="btn text-light registro btn-space btn-block mt-5" type="button" > 
                        Limpiar
                      </button>
                    </div>
                </form>  
                </div>

                <div class="titulos d-flex mt-5 mb-5 col-9 center-block ">
                    <input class="buscarEmpresa form-control"></input>
                    <button id="btn " class="btn text-light registro btn-space " type="button" > 
                         Buscar
                    </button>
                </div>
                <div class="table-wrapper-scroll-y my-custom-scrollbar">
                <table class="table table-bordered table-striped mb-0">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">Rut</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Cargo</th>
                        <th scope="col">Men√∫</th>
                      </tr>
                    </thead>
                    <tbody>
                    {% for empleado in hpd %}
                      <tr>
                        <th scope="row">{{empleado.rut}}</th>
                        <td>{{empleado.nombres }}</td>
                        <td>{{ empleado.cargo }}</td>      
                {% endfor %}
                    </tbody>
                  </table>

                  <div class="botonesSolicitar pb-5">
                    <button id="btn " class="btn text-light registro btn-space " type="button" > 
                      Limpiar Registro
                    </button>
                    <button id="btn " class="btn text-light registro btn-space" type="button" > 
                      Enviar OC
                    </button>
                    </div>
            </div>
    </div>
</div>
</body>


{% endblock %}
